<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>simpleImageGuess</title>
  <style>
    body {
      margin: 20px;
    }  
    img {
      width: 200px;
    }
  </style>

  <script>
    window.onload = init;
    function init() {
      var image = document.getElementById("zero");
      image.onclick = showAnswer;
    }
    function showAnswer() {
      var image = document.getElementById("zero");
      image.src = "zero.png"
    }
  </script>

</head>
<body>
  <img id="zero" src="zeroblur.png">
</body>
</html>
